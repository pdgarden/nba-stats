name: "Deploy doc"

on:
  push:
    branches:
      - 'main'
      - 'host-doc-github'  # TODO: switch with main once development finished
      - '*'

  pull_request:
    types: [opened, reopened, edited, assigned, unassigned]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout current branch"
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # added for test while developping only
      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff check -v .
        continue-on-error: false

      - name: "Verify dbt"
        run: dbt --version

      - name: "Run dbt"
        working-directory: ./transform/nba_dwh
        run: |
          dbt run

      - name: "Generate dbt docs"
        working-directory: ./transform/nba_dwh
        run: |
          dbt docs generate
          cd target
          mkdir ${{ github.workspace }}/docs
          cp *.json *.html graph.gpickle ${{ github.workspace }}/docs
          ls -ltra ${{ github.workspace }}/docs

      - name: "Upload pages to artifact"
        uses: actions/upload-pages-artifact@v2
        with:
          path: ${{ github.workspace }}/docs

      - name: "Zip artifact"
        run: zip -jrq docs.zip ${{ github.workspace }}/docs
      - name: "Upload artifact for deployment job"
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: docs.zip


  # Deploy to Github pages
  deploy-to-github-pages:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2